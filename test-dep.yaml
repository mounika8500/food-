---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: food-master
    labels:
      app: food-master
spec:
 replicas: 3
 selector:
     matchLabels:
      app: food-master
 template:
     metadata:
        labels:
            app: food-master
     spec:
       containers:
         - name: food-master
           image: 195778983030.dkr.ecr.ap-south-1.amazonaws.com/test:latest
           imagePullPolicy: "Always"
           ports:
           - containerPort: 80
